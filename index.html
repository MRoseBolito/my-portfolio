<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary Rose P. Bolito</title>
    <link rel="stylesheet" href="assets/css/style.css">
     <style>
      * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px;
        }

        .col-3 {
            flex: 0 0 25%;
            text-align: center;
        }

        .col-9 {
            flex: 0 0 75%;
            text-align: right;
        }

        .col-9 nav {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .col-9 nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .col-3, .col-9 {
                flex: 0 0 100%;
                text-align: center;
            }

            .col-9 nav {
                justify-content: center;
                margin-top: 10px;
            }
        }
</head>
<body style="background-color: #05041c">
      <header class="header">
        <div class="col-3">
            <h2>Logo</h2>
        </div>
        <div class="col-9">
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
</body>
</html>
